<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms & Input</title>
  </head>
  <body>
    <form action="prcoess.php">
      <div>
        <!-- Text -->
        <label for="name">Name</label>
        <input type="text" name="name" id="name" />
      </div>

      <div>
        <!-- Email -->
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
      </div>

      <div>
        <!-- Textarea -->
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
      </div>

      <div>
        <!-- Select -->
        <label for="sex">Sex</label>
        <select name="sex" id="sex">
          <option>---</option>
          <option value="male">Male</option>
          <option value="female" selected>Female</option>
        </select>
      </div>

      <div>
        <!-- Date -->
        <label for="birthdate">Birthdate</label>
        <input type="date" name="birthdate" id="birthdate" />
      </div>

      <div>
        <span>Membership:</span>
        <!-- Radio -->
        <label for="simple">Simple</label>
        <input type="radio" name="membership" id="simple" value="simple" />
        <label for="standard">Standard</label>
        <input type="radio" name="membership" id="standard" value="standard" />
        <label for="super">Super</label>
        <input type="radio" name="membership" id="super" value="super" />
      </div>

      <div>
        <span>I Like..</span>
        <!-- Checkbox -->
        <input type="checkbox" name="likes" id="bike" />
        <label for="bike">Bike</label>
        <input type="checkbox" name="likes" id="car" />
        <label for="car">Car</label>
        <input type="checkbox" name="likes" id="boat" />
        <label for="boat">Boat</label>
      </div>

      <!-- Input submit -->
      <input type="submit" value="Send" />

      <!-- Input reset -->
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
